<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <br/>
        <div class="btn-group" role="group" id="buttonnmenu">
          <button class="btn btn-primary" type="submit" (click)="sortID()">Sort by ID        </button>
          <button class="btn btn-primary" type="submit" (click)="sortNameA()">Sort by Name (A-Z)</button>
          <button class="btn btn-primary" type="submit" (click)="sortNameZ()">Sort by Name (Z-A)</button>
        </div>
        <br/>
        <div class="container mt-3">
            <div class="row">
              <div *ngFor="let employee of employees" class="col-sm">
                <img class="cardimg" [src]='employee.empImg' width="100%"/>
                  <div class="card-body" style="background-color: aqua;">
                    <h4 class="cardname">{{employee.empName | titlecase}}</h4>
                    <p>Employee ID: {{employee.empID}}</p>
                    <p>Employee Salary: {{employee.empSalary | currency:'USD':true}}</p>
                    <p>Employee Designation: {{employee.empDesignation}}</p>
                  </div>
              </div>
            </div> 
        </div>
        <br/>
    </body>
</html>
